<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite eSports</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
    }
    header {
      padding: 60px 20px 20px;
      text-align: center;
      animation: slideDown 1s ease-out;
    }
    header img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 3rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      animation: fadeIn 1.5s ease-in;
    }
    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .feature:hover {
      transform: scale(1.05);
    }
    .cta {
      text-align: center;
      margin: 40px 0;
      animation: bounceIn 1.2s ease-in-out;
    }
    .cta a {
      text-decoration: none;
      background: #ff0066;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    .cta a:hover {
      background: #ff3366;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.05);
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Elite eSports Logo" />
    <h1>Elite eSports</h1>
    <p>THIS APP IS MAKE TOURNAMENT FOR FREE FIRE BGMI AND OTHER</p>
  </header>

  <section class="features">
    <div class="feature">Free Fire & BGMI Tournaments</div>
    <div class="feature">Daily Matches</div>
    <div class="feature">Low Entry Fees</div>
    <div class="feature">Fast Result Updates</div>
    <div class="feature">Secure & Fair Gameplay</div>
  </section>

  <div class="cta">
    <a href="https://www.mediafire.com/file/6byftd4th9db8po/Elite_E-Sports_%25281%2529.apk/file" target="_blank">Join Now</a>
  </div>

  <footer>
    Contact: akshayakshay902247@gmail.com
  </footer>
</body>
</html>
